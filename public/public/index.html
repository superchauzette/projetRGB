<html>
<head>
  	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  	<title>Projet RGB</title> 
  	<link rel="stylesheet" href="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="row">

    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a  href="#PickerColor">Picker Color</a></li>
        <li class="tab col s3"><a class="active" href="#Clock">Clock</a></li>
        <li class="tab col s3"><a href="#Ambiance">Ambiance</a></li>
      </ul>
    </div>

    <div id="PickerColor" class="col s12">
    	<div  id="colorbackground" class="colorbackground">
    		<div class="row mbtn">
    			<a id="btn-on" class="waves-effect waves-yellow btn">ON</a>
				<a id="btn-off" class="waves-effect waves-light btn">OFF</a>
				<a id="btn-leverSoleil" class="waves-effect waves-red btn"> SUNRISE </a>
			</div>
	    	<form action="#" >
			  <p class="range-field" style="margin-top:60px">
			    <input  id="lumisosite" type="range" id="test5" min="0" max="100"/>
			  </p>
			</form>

			<div id="draggable"><a class="btn-floating btn-large black"><i class="mdi-image-colorize"></i></a></div>	
		</div>
    </div>

    <div id="Ambiance" class="col s12">
		<div class="row mbtn">
    		<a id="btn-amb_zen" class="waves-effect waves-yellow btn">Zen</a>
			<a id="btn-amb_bulb" class="waves-effect waves-yellow btn">Light Bulb</a>
			<a id="btn-amb_sun" class="waves-effect waves-yellow btn">Day Light</a>
			<a id="btn-amb_blue" class="waves-effect waves-yellow btn">Bluish Light</a>
			<a id="btn-amb_sunlow" class="waves-effect waves-yellow btn">Sun Low</a>
			<a id="btn-amb_fire" class="waves-effect waves-yellow btn">Chimney Fire</a>
		</div>
    </div>

    <div id="Clock" class="col s12">
    	<div class="container">

		    <input id="input-a" value="" data-default="00:00">

		    <div class="switch">
			    <label>
			      Off
			      <input id="switchOnOff" type="checkbox" >
			      <span class="lever"></span>
			      On
			    </label>
			</div>

		    <form id="Jours" action="#"style="margin-top:130px">
			  <p>
			    <input type="checkbox" id="Monday" tonumber="1"/>
			    <label for="Monday">Monday</label>
			  
			    <input type="checkbox" id="Tuesday" tonumber="2"/>
			    <label for="Tuesday">Tuesday</label>
			  
			    <input type="checkbox" id="Wednesday" tonumber="3"/>
			    <label for="Wednesday">Wednesday</label>
			 
			    <input type="checkbox" id="Thursday" tonumber="4"/>
			    <label for="Thursday">Thursday</label>

			    <input type="checkbox" id="Friday" tonumber="5"/>
			    <label for="Friday">Friday</label>

			    <input type="checkbox" id="Saturday" tonumber="6"/>
			    <label for="Saturday">Saturday</label>

			    <input type="checkbox" id="Sunday" tonumber="0"/>
			    <label for="Sunday">Sunday</label>
			  </p>
			</form>

		</div>
    </div>

</div>

  	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script src="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
	<script src="lib/jquery.ui.touch-punch.min.js"></script>
	<script src="client.js"></script>

</body>
</html>
