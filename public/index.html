<!DOCTYPE html>
<html>

<head>
	<title>Projet Light</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="PickerColor/farbtastic.css" type="text/css" />
</head>

<body>
<div class="jumbotron color">
  <div class="container">
      <div class="row">

         	<div class="col-xs-12 col-md-6">
         		<h1>Projet Light</h1>

	            <p>
	              dans l'url taper :  /pwm?red=252&green=142&blue=14 <br/>
	              ou dans la console javascript : pwn(Pin, Power)
	            </p>       

	            <form class="form-inline" role="form" >
		              <div class="form-group">
		                Red : <input type="number" min="0" max="255" class="form-control rgbForm" id="red" value="0">
		              </div>
		              <div class="form-group">
		                Green : <input type="number" min="0" max="255" class="form-control rgbForm" id="green" value="0">
		              </div>
		              <div class="form-group">
		                Blue : <input type="number" min="0" max="255" class="form-control rgbForm" id="blue" value="0">
		              </div>
						<br/><br/>
		              <div class="form-group">
		                <input type="number" min="-1" max="1" step ="0.01" class="form-control hsvForm" id="h" value="0">
		              </div>
		              <div class="form-group">
		                <input type="number" min="0" max="255" class="form-control hsvForm" id="s" value="0">
		              </div>
		              <div class="form-group">
		                <input type="number" min="0" max="255" class="form-control hsvForm" id="v" value="0">
		              </div> 
		          
		              <button id="led" type="submit" class="btn btn-primary">Alummer la led</button> <br/><br/>

		              <div id="picker"></div>
	            </form>

         	</div>
 			<div class="col-xs-12 col-md-6">
 				<p id="add" ></p> 
 			</div>
  			             
      </div>
  </div>
</div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script> -->
    <script type="text/javascript" src="PickerColor/farbtastic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>

</body>
</html>
